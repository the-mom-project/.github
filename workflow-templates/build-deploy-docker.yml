name: ðŸ³ Build & Deploy Docker Image Image

on:
  push:
    branches:
      - feature/dockerizing

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      DOCKERFILE_CONTEXT: .
      BUILD_VERSION: ${{ github.sha }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Metadata
        run: |
          echo "REPO=${{ github.event.repository.name }}" >> "${GITHUB_ENV}"

      - name: Establish secure session to AWS
        id: aws-creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_DEPLOY_ARN }}
          role-session-name: ${{ env.REPO }}-${{ github.run_id }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker Metadata
        id: docker-meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.REPO }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{raw}}
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
            type=sha,format=long
            type=sha,format=short

      - name: Build and Push
        id: docker-build
        uses: docker/build-push-action@v2.10.0
        with:
          context: ${{ env.DOCKERFILE_CONTEXT }}
          push: true
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.REPO }}:sha-${{ github.sha }}
          cache-to: type=inline
          build-args: |
            BUILD_VERSION=${{ env.BUILD_VERSION }}

      - name: Image digest
        run: echo ${{ steps.docker-build.outputs.digest }}